<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrong Answer</title>
    <link rel="stylesheet" href="style.css" /> <!-- Vincula el archivo CSS -->
</head>
<body class="wrong-screen">
    <!-- Contenedor del escenario de error, imagen de fondo ya incluida -->
    <div id="wrong-screen">
        <!-- Botón para reintentar -->
        <button id="retry-button">Retry</button>
    </div>

    <script>
        // Acción al hacer clic en el botón "Retry Please"
        document.getElementById("retry-button").onclick = function() {
            window.location.href = "index.html"; // Redirige al inicio
        };
    </script>
</body>
</html>
