<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario 1 - Don't Kill Bob!</title>
    <link rel="stylesheet" href="style.css" /> <!-- Vincula el archivo CSS -->
</head>

<body class="scenario-3-screen">
    <!-- Contenedor del escenario, imagen de fondo ya incluida -->
    <div id="scenario-3-screen">
        <!-- Botones para las opciones A, B, C, D -->
        <button id="option-button-a">A</button>
        <button id="option-button-b">B</button>
        <button id="option-button-c">C</button>
        <button id="option-button-d">D</button>
    </div>

    <!-- Script para manejar la lógica de los botones -->
    <script>
        // Verifica si la respuesta es correcta
        function handleAnswer(selectedOption) {
            const correctAnswer = 'B'; // La respuesta correcta es A

            if (selectedOption === correctAnswer) {
                // Respuesta correcta: Procede al siguiente escenario
                window.location.href = "win.html"; // Redirige al siguiente escenario
            } else {
                // Respuesta incorrecta: Redirige a la pantalla de error
                window.location.href = "wrong.html"; // Redirige a win.html
            }
        }

        // Asignación de eventos de clic a los botones
        document.getElementById("option-button-a").onclick = function() {
            handleAnswer('A');
        };
        document.getElementById("option-button-b").onclick = function() {
            handleAnswer('B');
        };
        document.getElementById("option-button-c").onclick = function() {
            handleAnswer('C');
        };
        document.getElementById("option-button-d").onclick = function() {
            handleAnswer('D');
        };
    </script>
